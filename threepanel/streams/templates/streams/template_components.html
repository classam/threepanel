{% verbatim %}

    <!-- expects an array of objects 
        [{'type':'success|warning|info', 'message':'it done broke, foo'},]
    -->
    <script type="text/x-handlebars" data-template-name="components/alerts-component"> 
    {{#each alert in alerts}}
        <div data-alert class="alert-box radius info">
            {{alert.message}}
            <a href="#" class="close">&times;</a>
        </div>
    {{/each}}
    </script>

{% endverbatim %}
