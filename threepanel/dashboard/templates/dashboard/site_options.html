{% extends "management.html" %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block head_title %}Update Site Options{% endblock %}
{% block title %}Update Site Options{% endblock %}

{% block content %}

<form action="{% url 'dashboard.views.site_options' site_slug=site_slug%}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form_errors form %}
    {% bootstrap_form form %}
    <input type='submit' value="Update Options"></input>
</form>

{% endblock %}
