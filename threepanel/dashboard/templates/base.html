<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <title>{% block title %}Threepanel{% endblock %}</title>
    <meta name="description" content="{% block description %}Webcomic hosting!{% endblock %}">
    <meta name="author" content="{% block author%}Curtis Lassam{% endblock %}">
    <!-- CSS -->
    <link href="{% static "app.css" %}" media="screen" rel="stylesheet" type="text/css">
    <link href="{% static "threepanel.css" %}" media="screen" rel="stylesheet" type="text/css">
    <!-- JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js" type="text/javascript"></script>
    {% block header %}

    {% endblock %}
</head>
<body>
    {% block body %}

    {% endblock %}
    <script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.2/fastclick.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.0/js/foundation.min.js" type="text/javascript"></script>
    <script>
        //Initialize Foundation JS
        $(document).foundation();
    </script>
    {% block javascript %}
    {% endblock %}
</body>
</html>
